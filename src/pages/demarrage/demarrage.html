<ion-content padding>
  <!--<p> {{ player | json }} </p>-->
  <ion-item>
    <ion-label stacked>Nom</ion-label>
    <ion-input [(ngModel)]="name" type="text" value="{{ player.p_name }}" (ionInput)="saveItem($event)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Classe</ion-label>
    <ion-input [(ngModel)]="classe" type="text" value="{{ player.p_class }}"></ion-input>
  </ion-item>
  <!--<ion-item>
    <ion-label>CLasse : </ion-label>
    <ion-select [(ngModel)]="classe" okText="Okay" cancelText="Dismiss" (ionChange)="saveItem($event)">
      <ion-option value="classe">Guerrier</ion-option>
      <ion-option value="classe">Chevalier</ion-option>
    </ion-select>
  </ion-item>-->

  <ion-item>
    <ion-label stacked>Niveau de l'arme</ion-label>
    <ion-input [(ngModel)]="level" type="text" value="{{ player.p_lvl }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Vie</ion-label>
    <ion-input [(ngModel)]="health" type="text" value="{{ player.p_health }}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Expérience</ion-label>
    <ion-input [(ngModel)]="exp" type="text" value="{{ player.p_exp }}"></ion-input>
  </ion-item>
  <ion-buttons center>
    <button color="save" ion-button icon-only (click)="savePlayer()">
      <ion-icon name="planet"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
